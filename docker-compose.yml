# Docker Compose for Coding Arena
services:
  # MongoDB database
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    restart: unless-stopped

  # Node.js/Express backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - COMPILER_URL=http://compiler:8000
      - MONGO_URL=mongodb://mongodb:27017/codingarena
    depends_on:
      - mongodb
      - compiler
    command: ["node", "server.js"]
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # React frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - seeder
    env_file:
      - .env
    environment:
      - REACT_APP_API_URL=http://backend:5000
      - PORT=3000
    command: ["npm", "start"]
    networks:
      - app-network

  compiler:
    build:
      context: ./compiler
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
    networks:
      - app-network
    volumes:
      - compiler-codes:/app/codes
      - compiler-outputs:/app/outputs
    restart: unless-stopped

  seeder:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - backend
    env_file:
      - .env
    command: >
      sh -c "npm run seed-db"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
  compiler-codes:
  compiler-outputs:
